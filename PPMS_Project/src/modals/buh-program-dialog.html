<template>
  <ux-dialog>
  <!--<ux-dialog-header class="colorHeader">
        
                    <h4 class="modal-title">SELECT PROGRAMS</h4>
</ux-dialog-header>-->
    <ux-dialog-header class="colorHeader"><span style="position:relative;top:-8px;"><b>SELECT PROGRAMS</b></span></ux-dialog-header>
  <ux-dialog-body>
  <require from="converters/take"></require>
  <require from="converters/sorttext"></require>
  <require from="tools/gridpaging"></require>
  <div style="height:420px; overflow: auto;">
  <table>
    <tr>
        <td><div style="height:300px; overflow: auto;width:550px;">
            <table class="table table-hover table-condensed table-bordered table-striped ">
                <thead class="table-default">
                    <tr>
                        <td class="colorCell2" style="width:140px">PROGRAM CODE</td>
                        <td class="colorCell2">PROGRAM TITLE</td>
                    </tr>
                    <tr ref="_rGROUP_TITLE">
                        <td class="colorCell2" style="width:140px">
                            <input class="input-sm form-control" value.bind="_bPROGRAM_CD" searchable="_sPROGRAM_CD" keyup.delegate="fnKeyup($event,'')" style="width:140px"/>
                        </td>
                        <td class="colorCell2" >
                            <input class="input-sm form-control" value.bind="_bPROGRAM_TITLE" searchable="_sPROGRAM_TITLE" keyup.delegate="fnKeyup($event,'')" />
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of varFilterArray | sorttext:'PROGRAM_TITLE':'ascending' | take:10:pageindex" click.delegate="$parent.selectedTalent(item)">
                        <td>${item.PROGRAM_CD}</td>
                        <td>${item.PROGRAM_TITLE}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <gridpaging to.bind="varFilterArrayLength" pageindex.two-way="pageindex" divby.bind="10"></gridpaging>
    </td>
    <td style="vertical-align:top;">


        <div style="height:350px; overflow: auto;">
            <table class="table table-hover table-condensed table-bordered table-striped ">
                <thead class="table-default">
                    <tr>
                        <td colspan=3 class="colorCell2" >
                            SELECTED
                        </td>
                    </tr>
                    <tr>
                        <td class="colorCell2"  style="width:140px">
                            PROGRAM CODE
                        </td>
                        <td colspan=2 class="colorCell2" >
                            PROGRAM TITLE
                        </td>

                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of varFilterArraySelected">
                        <td style="width:140px">
                            ${item.PROGRAM_CD}
                        </td>
                        <td>
                            ${item.PROGRAM_TITLE}
                        </td>
                        <td>
                            <button click.delegate="$parent.deleteSelected($index)">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </td>
</tr>
<tr>
    <td colspan=2>
        <div style="width:100%;text-align:center;">
            <button style="width:20%;" click.delegate="SelectingDone()">DONE</button>
            <button style="width:20%;" click.delegate="ClearSearch()">CLEAR SEARCH</button>
        </div>
    </td>
</tr>
</table>
</div>
</ux-dialog-body>

<ux-dialog-footer>
<button click.trigger="controller.cancel()">Cancel</button>
<!-- <button click.trigger="controller.ok(person)">Ok</button> -->
</ux-dialog-footer>    

</ux-dialog>
</template>
