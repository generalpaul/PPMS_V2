<template>

  <ux-dialog>
    <!--    <button type="button" click.trigger="controller.cancel()" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
    <!--<ux-dialog-header class="colorHeader">

                    <h4 class="modal-title">BUDGET TEMPLATES</h4>
</ux-dialog-header>-->
    <ux-dialog-header class="colorHeader"><span style="position:relative;top:-8px;"><b>CONTRACT TEMPLATE</b></span></ux-dialog-header>
  <ux-dialog-body>
  <require from="converters/take"></require>
  <require from="converters/sorttext"></require>
  <require from="tools/gridpaging"></require>
  <div style="height:350px;overflow: auto;">
    <table class="table table-hover table-condensed table-bordered">
        <thead class="table-default">
            <tr>
                <td class="colorCell2">
                    GLOBAL ID
                </td>
                <td class="colorCell2">
                    LAST NAME
                </td>
                <td class="colorCell2">
                    GIVEN NAME
                </td>
                <td class="colorCell2">
                    MIDDLE NAME
                </td>
                <td class="colorCell2">
                    STATUS
                </td>
            </tr>
            <tr ref="_rCONTRACT_TITLE">
                <td class="colorCell2">
                    <input class="input-sm form-control" value.bind="_bGLOBAL_ID" searchable="_sGLOBAL_ID"   keyup.delegate="fnKeyup($event,'')" />
                </td>
                <td class="colorCell2">
                    <input class="input-sm form-control" value.bind="_bLAST_NAME" searchable="_sLAST_NAME"  keyup.delegate="fnKeyup($event,'')"/>
                </td>
                <td class="colorCell2">
                    <input class="input-sm form-control" value.bind="_bGIVEN_NAME" searchable="_sGIVEN_NAME"  keyup.delegate="fnKeyup($event,'')"/>
                </td>
                <td class="colorCell2">
                    <input class="input-sm form-control" value.bind="_bMIDDLE_NAME" searchable="_sMIDDLE_NAME"  keyup.delegate="fnKeyup($event,'')"/>
                </td>
                <td class="colorCell2">
                  <input class="input-sm form-control" value.bind="_bCONTRACT_STATUS" searchable="_sCONTRACT_STATUS"  keyup.delegate="fnKeyup($event,'')"/>
                </td>

            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of varFilterArray | take:20:pageindex"  click.delegate="$parent.selectedContract(item)">
                <td>
                    ${item.GLOBAL_ID}
                </td>
                <td>
                    ${item.LAST_NAME}
                </td>
                <td>
                    ${item.GIVEN_NAME}
                </td>
                <td>
                    ${item.MIDDLE_NAME}
                </td>
                <td>
                    ${item.CONTRACT_STATUS}
                </td>

            </tr>
        </tbody>
    </table>
</div>
<gridpaging to.bind="varFilterArrayLength" pageindex.two-way="pageindex"  divby.bind="20"></gridpaging>

</ux-dialog-body>

<ux-dialog-footer>
<button text="Cancel" click.trigger="controller.cancel()">Close</button>
</ux-dialog-footer>
</ux-dialog>
</template>
