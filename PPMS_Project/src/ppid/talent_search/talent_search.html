<template>
  <br/>
  <div class="divBackground" style="margin-left:10%;width:1035px;height: 410px;">
      <ul class="nav nav-tabs backroundTab" role="tablist" style="width:1024px;height:38px;">
        <strong class="colorHeader" style="vertical-align:middle;position:relative;top:8px;">SEARCH</strong>
      </ul>
      <div class="col-md-6">
        <strong>General Info</strong>
        <table style="margin-left: 25px; " class="classIEnable">
          <tbody >
              <tr>
                <td style="vertical-align: top;">
                  <table>
                       <tr>
                          <td style="width: 120px; vertical-align: middle;" class="text-left">Name (Group, Individual)</td>
                          <td>
                           <input value.bind="_CACHE_TALENT._NAME" style="width: 260px;" />
                         </td>
                      </tr>
                      <tr>
                        <td>Age</td>
                        <td>
                            <input value.bind="_CACHE_TALENT._AGE" style="width: 90px;" />
                        </td>
                      </tr>
                      <tr>
                        <td>Citizenship</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._CITIZENSHIP" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._CITIZENSHIP_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Religion</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._RELIGION" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._RELIGION_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Civil Status</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._CIVIL_STATUS" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._CIVIL_STATUS_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Gender</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._GENDER" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._GENDER_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Country</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._COUNTRY" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._COUNTRY_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Location</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._LOCATION" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._LOCATION_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Talent Supplier</td>
                        <td>
                            <input value.bind="_CACHE_TALENT._TALENT_SUPPLIER" style="width: 260px;" />
                        </td>
                      </tr>
                      <tr>
                        <td>Talent Handler</td>
                        <td>
                            <input value.bind="_CACHE_TALENT._TALENT_HANDLER" style="width: 260px;" />
                        </td>
                      </tr>
                      <tr>
                        <td>Interest</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._INTEREST" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._INTEREST_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Skill Talent</td>
                        <td>
                          <select value.bind="_CACHE_TALENT._SKILL_TALENT" style="width:260px;">
                            <option repeat.for="item of _CACHE_TALENT._SKILL_TALENT_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                    </table>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <strong>Characteristics</strong>
        <table style="margin-left: 25px; " class="classIEnable">
          <tbody>
              <tr>
                <td style="vertical-align: top;">
                  <table>
                    <tr>
                      <td>Height</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._HEIGHT" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Weight</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._WEIGHT" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Built</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._BUILT" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Eye Color</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._EYE_COLOR" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Hair Color</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._HAIR_COLOR" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Skintone</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._SKINTONE" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Vital Statistics</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._VITAL_STATISTICS" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Specific Characteristics Keyword</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._SPECIFIC_CHAR" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Talent Type</td>
                      <td>
                          <input value.bind="_CACHE_TALENT._TALENT_TYPE" style="width: 260px;" />
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
      <input type="button" class="btn btn-xs customButton" click.trigger="search_on()" value="SEARCH" style="padding-left:15px;padding-right:15px;"/>
  </div>
  <div class="row"><br/></div>
  <div class="divBackground" style="margin-left:10%;width:1035px;height: 450px;" if.bind="_CACHE_TALENT._HAS_FIRED">
    <ul class="nav nav-tabs backroundTab" role="tablist" style="width:1024px;height:38px;">
      <strong class="colorHeader" style="vertical-align:middle;position:relative;top:8px;">Search Results</strong>
    </ul>
    <div class="row">
      <div class="tab-content" style="overflow:scroll;width:97%; height:400px;margin-left:2%;">
          <div role="tabpanel" class="tab-pane active color1" id="main"><br/>
            <div>
              <table class="table table-hover table-condensed table-bordered" style="overflow:scroll; width: 100%; left-margin:50px;" border="0" cellspacing="2" cellpadding="0">
                  <thead class="table-default">
                      <tr>
                          <td class="colorCell2" style="font-weight:bold;">
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              PIC
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              VIDEO
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Part Time Id
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Group Name
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Last Name
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Given Name
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Middle Name
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Alias Name
                          </td>
                          <td class="colorCell2" style="font-weight:bold;">
                              Country
                          </td>
                      </tr>
                  </thead>
                  <tbody>
                      <tr repeat.for="item of _CACHE_TALENT.QUERY_VAL">
                          <td valign="middle"><a href="#">Select</a></td>
                          <td valign="middle"><div style="height:50px; width:50px;"><img src="${item.PIC}" alt="${item.LAST_NAME}" height="50" width="50"> </div></td>
                          <td valign="middle"><a enabled="false">View Video</a></td>
                          <td valign="middle">
                              ${item.PT_INDIV_ID}
                          </td valign="middle">
                          <td>${item.GROUP_NAME}</td>
                          <td valign="middle">
                              ${item.LAST_NAME}
                          </td>
                          <td valign="middle">
                              ${item.GIVEN_NAME}
                          </td>
                          <td valign="middle">
                              ${item.MIDDLE_NAME}
                          </td>
                          <td valign="middle">
                              <div innerhtml.bind="item.ALIAS"></div>
                          </td>
                          <td valign="middle">
                            ${item.COUNTRY}
                          </td>
                      </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row" if.bind="_CACHE_TALENT._HAS_FIRED">
    <br />
  </div>
  <div class="divBackground" style="margin-left:10%;width:1035px;height: 38px;">
    <button class="btn btn-xs customButton">ADD NEW TALENT SUPPLIERS</button>&nbsp;&nbsp;
    <button class="btn btn-xs customButton">MAKE NEW SEARCH</button>&nbsp;&nbsp;
    <button class="btn btn-xs customButton">PRINT</button>&nbsp;&nbsp;
    <button class="btn btn-xs customButton">EXPORT</button>
  </div>
  <div class="row">
    <br />
    <br />
  </div>

</template>
