<template>
  <require from="ppid/talent_search/results_output"></require>  
  <br/>
  <div class="divBackground" style="margin-left:10%;width:1035px;height: 400px;">
      <ul class="nav nav-tabs backroundTab" role="tablist" style="width:1024px;height:38px;">
        <strong class="colorHeader" style="vertical-align:middle;position:relative;top:8px;">SEARCH</strong>
      </ul>
      <div class="col-md-6">
        <strong>General Info</strong>
        <table style="margin-left: 25px; " class="classIEnable">
          <tbody >
              <tr>
                <td style="vertical-align: top;">
                  <table>
                       <tr>
                          <td style="width: 120px; vertical-align: middle;" class="text-left">Name (Group, Individual)</td>
                          <td>
                           <input value.bind="_NAME" style="width: 260px;" />
                         </td>
                      </tr>
                      <tr>
                        <td>Age</td>
                        <td>
                            <input value.bind="_AGE" style="width: 90px;" />
                        </td>
                      </tr>
                      <tr>
                        <td>Citizenship</td>
                        <td>
                          <select value.bind="_CITIZENSHIP" style="width:260px;">
                            <option repeat.for="item of _CITIZENSHIP_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Religion</td>
                        <td>
                          <select value.bind="_RELIGION" style="width:260px;">
                            <option repeat.for="item of _RELIGION_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Gender</td>
                        <td>
                          <select value.bind="_GENDER" style="width:260px;">
                            <option repeat.for="item of _GENDER_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Country</td>
                        <td>
                          <select value.bind="_COUNTRY" style="width:260px;">
                            <option repeat.for="item of _COUNTRY_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Location</td>
                        <td>
                          <select value.bind="_LOCATION" style="width:260px;">
                            <option repeat.for="item of _LOCATION_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Talent Supplier</td>
                        <td>
                            <input value.bind="_TALENT_SUPPLIER" style="width: 260px;" />
                        </td>
                      </tr>
                      <tr>
                        <td>Talent Handler</td>
                        <td>
                            <input value.bind="_TALENT_HANDLER" style="width: 260px;" />
                        </td>
                      </tr>
                      <tr>
                        <td>Interest</td>
                        <td>
                          <select value.bind="_INTEREST" style="width:260px;">
                            <option repeat.for="item of _INTEREST_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                      <tr>
                        <td>Skill Talent</td>
                        <td>
                          <select value.bind="_SKILL_TALENT" style="width:260px;">
                            <option repeat.for="item of _SKILL_TALENT_ARR" value.bind="item.ref">
                                ${item.desc}
                            </option>
                        </select>
                        </td>
                      </tr>
                    </table>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <strong>Characteristics</strong>
        <table style="margin-left: 25px; " class="classIEnable">
          <tbody>
              <tr>
                <td style="vertical-align: top;">
                  <table>
                    <tr>
                      <td>Height</td>
                      <td>
                          <input value.bind="_HEIGHT" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Weight</td>
                      <td>
                          <input value.bind="_WEIGHT" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Built</td>
                      <td>
                          <input value.bind="_BUILT" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Eye Color</td>
                      <td>
                          <input value.bind="_EYE_COLOR" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Hair Color</td>
                      <td>
                          <input value.bind="_HAIR_COLOR" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Skintone</td>
                      <td>
                          <input value.bind="_SKINTONE" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Vital Statistics</td>
                      <td>
                          <input value.bind="_VITAL_STATISTICS" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Specific Characteristics Keyword</td>
                      <td>
                          <input value.bind="_SPECIFIC_CHAR" style="width: 260px;" />
                      </td>
                    </tr>
                    <tr>
                      <td>Talent Type</td>
                      <td>
                          <input value.bind="_TALENT_TYPE" style="width: 260px;" />
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
      <input type="button" class="btn btn-xs customButton" click.trigger="search_on()" value="SEARCH" style="padding-left:15px;padding-right:15px;"/>
  </div>
</template>
