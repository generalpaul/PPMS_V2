									<td>${item.case_stat_cd}</td>
									<td>${item.criminal_fl=="1"?"Criminal":"Civil"}</td>
									<td>${item.case_desc}</td>
									<td>${item.start_dt}</td>
									<td>${item.remarks}</td>
									<td>

									<td>
										<button class="btn btn-xs customButton" click.trigger="btnRemoveCivil(item)" disabled.bind="_disableTableCivil">X</button>

										<b>No current entry.</b>
