<template>
	<div style="height: 550px; width: 913px; margin: 5px auto;">
		<table style="width: 100%;">
			<tr class="backroundTab">
				<td colspan="3">
					<div>
						<h5 style="margin: 10px; text-align: left; color: white;">Character Reference</h5>
					</div>
				</td>				
			</tr>
			<tr>
				<td>
					<table>
						<tr>							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Name*</td>
							<td>
								<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" value.bind="obj_personnel.CHARACTER_REF.model.full_name" tabindex="1" disabled.bind="_disableForm" />
							</td>
						</tr>
						<tr>							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Contact Number*</td>
							<td>
								<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" value.bind="obj_personnel.CHARACTER_REF.model.phone_no" tabindex="4" disabled.bind="_disableForm" keypress.trigger="IsDigit($event)" />
							</td>
						</tr>
					</table>
				</td>
				<td>
					<table>
						<tr>							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Company</td>
							<td>
								<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" value.bind="obj_personnel.CHARACTER_REF.model.company_name" tabindex="2" disabled.bind="_disableForm" />
							</td>
						</tr>
						<tr>							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Other Job</td>
							<td>
								<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" value.bind="obj_personnel.CHARACTER_REF.model.job_other" tabindex="5" disabled.bind="_disableForm" />
							</td>
						</tr>
					</table>
				</td>				
				<td style="vertical-align: top;">
					<table>
						<tr >							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Job</td>
							<td>
								<!-- <input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" value.bind="obj_personnel.CHARACTER_REF.model.job_id" tabindex="3" disabled.bind="_disableForm" /> -->
								<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" tabindex="3" disabled.bind="_disableForm" value.bind="obj_personnel.CHARACTER_REF.model.job_id">
									<option></option>
									<option repeat.for="item of obj_personnel.JOB" value.bind="item.value">${item.text}</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>				
				<td colspan="3">
					<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnAdd" click.trigger="btnAdd()">Add</button>&nbsp;&nbsp;
					<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnSave" click.trigger="validate()">Save</button>&nbsp;&nbsp;
					<button class="btn btn-xs customButton" style="width:150px;" click.trigger="clearField()">Clear/Reset</button>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div style="height: 300px; overflow-y: scroll;">
						<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
							<thead style="display: table-header-group;">
								<tr>
									<td class="colorCell">Name</td>
									<td class="colorCell">Company</td>
									<td class="colorCell">Contact Number</td>
									<td class="colorCell">Job</td>
									<td class="colorCell">Other Job</td>									
									<td class="colorCell"></td>
									<td class="colorCell"></td>
								</tr>								
							</thead>
							<tbody>
								<tr repeat.for="item of obj_personnel.CHARACTER_REF.list">
									<td>${item.full_name}</td>
									<td>${item.company_name}</td>
									<td>${item.phone_no}</td>
									<td>${item.job_name}</td>
									<td>${item.job_other}</td>
									<td>
										<button class="btn btn-xs customButton" click.trigger="btnEdit(item)" disabled.bind="_disableTable" >-</button>
									</td>
									<td>
										<button class="btn btn-xs customButton" click.trigger="btnRemove(item)" disabled.bind="_disableTable">X</button>
									</td>
								</tr>								
								<tr if.bind="obj_personnel.CHARACTER_REF.list == null || obj_personnel.CHARACTER_REF.list.length==0">
									<td colspan="9">
										<b>No current entry.</b>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
			</tr>			
			<tr>
				<td colspan="3">
					<table class= "table-bordered" style=" width: 500px; margin-left: auto; margin-right: auto;">
						<tr>
							<td>
								CREATED BY:
							</td>
							<td>
								<b>${lblCreatedBy}</b>
							</td>
							<td>
								LAST UPDATED BY:
							</td>
							<td>
								<b>${lblUpdatedBy}</b>
							</td>							
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</template>
