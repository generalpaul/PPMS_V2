<template>
	<div style=" height: 500px; width: 913px; margin: 5px auto;">
		<table>
			<tbody>
				<tr style="border: 1px solid #4d9cd5; width: 100%;" class="backroundTab">
					<td colspan="3">
						<div>
							<h5 style="margin: 10px; text-align: left; color: white;">Educational Achievement</h5>							
						</div>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5; width: 100%;">
					<td style="vertical-align: top;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Level</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff; padding: 5px; width: 167px;" disabled.bind="_disableForm" value.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.education_level" >
										<option value=""></option>
										<option repeat.for="item of obj_personnel.LEVEL" value.bind="item.value">${item.text}</option>
									</select>
								</td>
							</tr> 							
						</table>
					</td>
					<td style="vertical-align: top;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Year Start</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff; padding: 5px; width: 167px;" disabled.bind="_disableForm" value.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.start_yr" >
										<option value=""></option>
										<option repeat.for="item of obj_personnel.YEAR" value.bind="item.value">${item.text}</option>
									</select>
								</td>
							</tr>							
						</table>
					</td>
					<td style="vertical-align: top;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Year End</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff; padding: 5px; width: 167px;" disabled.bind="_disableForm" value.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.end_yr" >
										<option value=""></option>
										<option repeat.for="item of obj_personnel.YEAR" value.bind="item.value">${item.text}</option>
									</select>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td colspan="3">
						<table style="width: 100%;">
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">School</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff; padding: 5px; width: 100%;" disabled.bind="_disableForm" value.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.school_cd" >
										<option value=""></option>
										<option repeat.for="item of obj_personnel.SCHOOLS" value.bind="item.school_cd">${item.school_name}</option>
									</select>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td style="vertical-align: left;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Degree / Major</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" tabindex="1" disabled.bind="_disableForm" value.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.course" />
								</td>
							</tr>
						</table>
					</td>
					<td style="vertical-align: left;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Awards / Achievement</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" tabindex="1" disabled.bind="_disableForm" value.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.honor_awards" />
								</td>
							</tr>
						</table>
					</td>
					<td style="vertical-align: left;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Completed</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="checkbox" tabindex="15" disabled.bind="_disableForm" checked.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.model.completed_fl" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td colspan="3">
						<div>
							<button class="btn btn-xs customButton" style="width:150px;" click.trigger="btnAdd()" disabled.bind="_disableBtnAdd" >Add</button>&nbsp;&nbsp;
							<button class="btn btn-xs customButton" style="width:150px;" click.trigger="validate()" disabled.bind="_disableBtnSave" >Save</button>&nbsp;&nbsp;
							<button class="btn btn-xs customButton" style="width:150px;" click.trigger="clearData()">Clear/Reset</button>&nbsp;&nbsp;
						</div>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5; border-bottom: 1px solid #4d9cd5;">
					<td colspan="3">
						<div style="height: 280px; overflow: scroll;">
							<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
								<thead style="display: table-header-group;">
									<tr>
										<td class="colorCell">Level</td>
										<td class="colorCell">School</td>
										<td class="colorCell">Degree/Major</td>
										<td class="colorCell">Awards</td>
										<td class="colorCell">Date From</td>
										<td class="colorCell">Date To</td>
										<td class="colorCell">Completed</td>
										<td class="colorCell">Edit</td>
										<td class="colorCell">Remove</td>
									</tr>
								</thead>
								<tbody>
									<tr repeat.for="item of obj_personnel.EDUCATIONAL_ACHIEVEMENT.list">
										<td>${item.level_name}</td>
										<td>${item.school_name}</td>
										<td>${item.course}</td>
										<td>${item.honor_awards}</td>
										<td>${item.start_yr}</td>
										<td>${item.end_yr}</td>
										<td>
											<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="checkbox" disabled checked.bind="item.completed_fl=='1'" />
										</td>
										<td>
											<input type="button" value="-" class="btn btn-xs customButton" click.trigger="btnEdit(item)" disabled.bind="_disableTable" />
										</td>
										<td>
											<input type="button" value="x" class="btn btn-xs customButton" click.trigger="btnRemove(item)" disabled.bind="_disableTable" />
										</td>
									</tr>
									<tr if.bind="obj_personnel.EDUCATIONAL_ACHIEVEMENT.list == null || obj_personnel.EDUCATIONAL_ACHIEVEMENT.list.length==0">
										<td colspan="9">
											<b>No current entry.</b>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<table class= "table-bordered" style=" width: 500px; margin-left: auto; margin-right: auto;">
							<tr>
								<td>
									CREATED BY:
								</td>
								<td>
									<b>${lblCreatedBy}</b>
								</td>
								<td>
									LAST UPDATED BY:
								</td>
								<td>
									<b>${lblUpdatedBy}</b>
								</td>							
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
