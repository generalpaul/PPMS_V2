<template>
	<div style="height: 550px; width: 913px; margin: 5px auto;">
		<table style="width: 100%;">			
			<tr class="backroundTab">
				<td colspan="3">
					<div>
						<h5 style="margin: 10px; text-align: left; color: white;">Language / Dialect</h5>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<table style="width: 100%;">
						<tr>
							<td style="width: 120px; vertical-align: middle;" class="text-left">Language*</td>
							<td>
								<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" value.bind="obj_personnel.LANGUAGE_DIALECT.model.lang_dialect_cd" disabled.bind="_disableForm" tabindex="1">
									<option value=""></option>
									<option repeat.for="item of obj_personnel.LANGUAGE" value.bind="item.value">${item.text}</option>
								</select>
							</td>
						</tr>
						<tr>							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Write*</td>
							<td>
								<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" value.bind="obj_personnel.LANGUAGE_DIALECT.model.write_rating_cd" disabled.bind="_disableForm" tabindex="3">
									<option value=""></option>
									<option repeat.for="item of obj_personnel.LANGUAGE_RATING" value.bind="item.value">${item.text}</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
				<td colspan="1">
					<table style="width: 100%;">
						<tr>							
							<td style="width: 120px; vertical-align: middle;" class="text-left">Speak*</td>
							<td>
								<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" value.bind="obj_personnel.LANGUAGE_DIALECT.model.speak_rating_cd" disabled.bind="_disableForm" tabindex="2">
									<option value=""></option>
									<option repeat.for="item of obj_personnel.LANGUAGE_RATING" value.bind="item.value">${item.text}</option>
								</select>
							</td>
						</tr>
						<tr>
							<td style="width: 120px; vertical-align: middle;" class="text-left">Read*</td>
							<td>
								<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" value.bind="obj_personnel.LANGUAGE_DIALECT.model.read_rating_cd" disabled.bind="_disableForm" tabindex="4">
									<option value=""></option>
									<option repeat.for="item of obj_personnel.LANGUAGE_RATING" value.bind="item.value">${item.text}</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>				
				<td colspan="3">
					<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnAdd" click.trigger="btnAdd()">Add</button>&nbsp;&nbsp;
					<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnSave" click.trigger="validate()">Save</button>&nbsp;&nbsp;
					<button class="btn btn-xs customButton" style="width:150px;" click.trigger="clearField()">Clear/Reset</button>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div style="height: 300px; overflow-y: scroll;">
						<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
							<thead style="display: table-header-group;">
								<tr>
									<td class="colorCell">Language / Dialect</td>
									<td class="colorCell">Speak</td>		
									<td class="colorCell">Write</td>		
									<td class="colorCell">Read</td>							
									<td class="colorCell"></td>
									<td class="colorCell"></td>
								</tr>								
							</thead>
							<tbody>
								<tr repeat.for="item of obj_personnel.LANGUAGE_DIALECT.list">
									<td>${item.lang_dialect_cd}</td>
									<td>${item.speak_rating_cd}</td>
									<td>${item.write_rating_cd}</td>
									<td>${item.read_rating_cd}</td>
									<td>
										<button class="btn btn-xs customButton" click.trigger="btnEdit(item)" disabled.bind="_disableTable" >-</button>
									</td>
									<td>
										<button class="btn btn-xs customButton" click.trigger="btnRemove(item)" disabled.bind="_disableTable">X</button>
									</td>
								</tr>								
								<tr if.bind="obj_personnel.LANGUAGE_DIALECT.list == null || obj_personnel.LANGUAGE_DIALECT.list.length==0">
									<td colspan="9">
										<b>No current entry.</b>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
			</tr>			
			<tr>
				<td colspan="3">
					<table class= "table-bordered" style=" width: 500px; margin-left: auto; margin-right: auto;">
						<tr>
							<td>
								CREATED BY:
							</td>
							<td>
								<b>${lblCreatedBy}</b>
							</td>
							<td>
								LAST UPDATED BY:
							</td>
							<td>
								<b>${lblUpdatedBy}</b>
							</td>							
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</template>
