<template>
	<div style="height: 600px; width: 913px; margin: 5px auto;">
		<table>
			<tbody>
				<tr colspan="3" style="border: 1px solid #4d9cd5; width: 100%;" class="backroundTab">
					<td colspan="3">
						<div >
							<h5 style="margin: 10px; text-align: left; color: white;">Address</h5>
						</div>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td style="vertical-align: top;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Unit No.</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.unit_no" tabindex="1" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Bldg Name</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.bldg_name" tabindex="4" disabled.bind="_disableForm" />
								</td>
							</tr>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Barangay</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.barangay" tabindex="7" disabled.bind="_disableForm"/>
								</td>
							</tr>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Province/State</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 167px;" value.bind="obj_personnel.CONTACT.modelAddress.state_province" tabindex="10" disabled.bind="_disableForm" change.delegate="dd_provinceChanged()">
										<option></option>
										<option repeat.for="item of obj_personnel.PROVINCE" value.bind="item.value">${item.text}</option>
									</select>		
									<!-- <input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.address.state_province" /> -->
								</td>
							</tr>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Country*</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 167px;" value.bind="obj_personnel.CONTACT.modelAddress.country_cd" tabindex="13" disabled.bind="_disableForm">
										<option value=""></option>
										<option repeat.for="item of obj_personnel.COUNTRY" value.bind="item.value">${item.text}</option>
									</select>
									<!-- <input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.address.country_cd" /> -->
								</td>
							</tr>
						</table>
					</td>
					<td style="vertical-align: top;">
						<table>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">House No.</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.house_no" tabindex="2" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Street/Phase</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.street_name" tabindex="5" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Distict</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.district" tabindex="8" disabled.bind="_disableForm" />
								</td>
							</tr>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Region</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 167px;" value.bind="obj_personnel.CONTACT.modelAddress.region" change.delegate="dd_regionChanged()" tabindex="11" disabled.bind="_disableForm" >												
										<option value=""></option>
										<optgroup label="Philippines">
											<option repeat.for="item of obj_personnel.REGION" if.bind="item.group=='PH'" value.bind="item.value" >${item.text}</option>
											<!-- <option repeat.for="item of obj_personnel.REGION" if.bind="item.group=='PH'" value.bind="item.value" disabled.bind="obj_personnel.CONTACT.modelAddress.country_cd!='PH' && obj_personnel.CONTACT.modelAddress.country_cd.length>0">${item.text}</option> -->
										</optgroup>
										<optgroup label="United States of America" hidden.bind="item.group=='US'">
											<option repeat.for="item of obj_personnel.REGION" if.bind="item.group=='US'" value.bind="item.value" >${item.text}</option>
											<!-- <option repeat.for="item of obj_personnel.REGION" if.bind="item.group=='US'" value.bind="item.value" disabled.bind="obj_personnel.CONTACT.modelAddress.country_cd!='US' && obj_personnel.CONTACT.modelAddress.country_cd.length>0" >${item.text}</option> -->
										</optgroup>
									</select>
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Present Address</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="checkbox" checked.bind="obj_personnel.CONTACT.modelAddress.present_fl" tabindex="14" disabled.bind="_disableForm" />
								</td>
							</tr>
						</table>
					</td>
					<td style="vertical-align: top;">
						<table>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Blk Lot</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.block_lot" tabindex="3" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Subd/Vill</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.sub_village" tabindex="6" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">City/Town</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.city_town" tabindex="9" disabled.bind="_disableForm" />
								</td>
							</tr>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Zip Code</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.zipcode" tabindex="12" disabled.bind="_disableForm" />
								</td>
							</tr>									
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Permanent Address</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="checkbox" checked.bind="obj_personnel.CONTACT.modelAddress.permanent_fl" tabindex="15" disabled.bind="_disableForm" />
								</td>
							</tr>	
						</table>
					</td>	
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td colspan="3">
						<table style="width: 100%;">
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left" colspan="1">Remarks</td>
								<td colspan="2">
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" value.bind="obj_personnel.CONTACT.modelAddress.remarks" tabindex="18" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Upload Sketch</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" disabled.bind="_disableForm"/>
								</td>
								<td>
									<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableForm" click.trigger="">Upload</button>&nbsp;&nbsp;
									<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableForm" click.trigger="">Attach</button>&nbsp;&nbsp;
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td colspan="3">
						<div>
							<button class="btn btn-xs customButton" style="width:150px;" click.trigger="btnAdd_Address()" disabled.bind="_disableBtnAdd">Add</button>&nbsp;&nbsp;
							<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnSave" click.trigger="validateAddress()">Save</button>&nbsp;&nbsp;
							<button class="btn btn-xs customButton" style="width:150px;" click.trigger="clearAddressData()">Clear/Reset</button>&nbsp;&nbsp;
						</div>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-bottom: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5;">
					<td colspan="3">
						<div style="height: 100px; overflow-y: scroll;">
							<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
								<thead style="display: table-header-group;">
									<tr>
										<td class="colorCell">Address</td>
										<td class="colorCell">Present</td>
										<td class="colorCell">Permanent</td>
										<td class="colorCell">Sketch</td>
										<td class="colorCell">Remarks</td>
										<td class="colorCell">Edit</td>
										<td class="colorCell">Remove</td>
									</tr>
								</thead>
								<tbody>
									<tr repeat.for="item of obj_personnel.CONTACT.address">
										<td>${item.full_address}</td>
										<td>
											<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="checkbox" disabled checked.bind="item.present_fl=='1'" />
										</td>
										<td>
											<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px;" type="checkbox" disabled checked.bind="item.permanent_fl=='1'" />
										</td>
										<td >
											<a href="" hidden.bind="item.sketch_path!=0">Link</a>
										</td>
										<td>${item.remarks}</td>
										<td>
											<input type="button" value="-" class="btn btn-xs customButton" disabled.bind="_disableAddressTable" click.trigger="btnEdit_Address(item)" />
										</td>
										<td>
											<input type="button" value="x" class="btn btn-xs customButton" disabled.bind="_disableAddressTable" click.trigger="btnRemoveAddress(item)" />
										</td>
									</tr>
									<tr if.bind="obj_personnel.CONTACT.address == null || obj_personnel.CONTACT.address.length==0">
										<td colspan="7">
											<b>No current entry.</b>
										</td>
									</tr>
								</tbody>									
							</table>
						</div>
					</td>
				</tr>

				<tr colspan="3">
					<td colspan="3">
						<br />
					</td>
				</tr>
				<tr colspan="3" style="border: 1px solid #4d9cd5; margin-left: 10px; margin-right: 0px; margin-top: 10px; width: 100%;" class="backroundTab">
					<td colspan="3">
						<div>
							<h5 style="margin: 10px; text-align: left; color: white;">Contact</h5>
						</div>
					</td>
				</tr>
				<tr style="border-left: 1px solid #4d9cd5; border-right: 1px solid #4d9cd5; border-bottom: 1px solid #4d9cd5;">
					<td colspan="2" style="vertical-align: top;">
						<table style="width: 100%;">
							<tr>
								<td style="width: 100px; vertical-align: middle;" class="text-left">Contact</td>										
								<td style="float:left;">
									<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100px;" value.bind="obj_personnel.CONTACT.modelContact.phone_type" >
										<option></option>
										<option repeat.for="item of obj_personnel.CONTACT_TYPE" value.bind="item.value">${item.text}</option>
									</select>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 80px; " type="text" placeholder="Area Code" value.bind="obj_personnel.CONTACT.modelContact.area_cd" keypress.trigger="isNumberKey($event)" />
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100px; " type="text" placeholder="Phone No." value.bind="obj_personnel.CONTACT.modelContact.phone_no" keypress.trigger="isNumberKey($event)" />
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 80px; " type="text" placeholder="Ext." value.bind="obj_personnel.CONTACT.modelContact.local_no" keypress.trigger="isNumberKey($event)" />
									<input type="button" value.bind="obj_personnel.CONTACT.statusContact" class="btn btn-xs customButton" click.trigger="validateContact()" style="width: 45px;" />
									<input type="button" value="Clear" class="btn btn-xs customButton" click.trigger="clearContactData()" style="width: 60px;" />
								</td>										
							</tr>
							<tr>
								<td colspan="2">
									<div style="height: 240px; overflow-y: scroll;">
										<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
											<thead style="display: table-header-group;">
												<tr>
													<td class="colorCell">Contact Type</td>
													<td class="colorCell">Area Code</td>
													<td class="colorCell">Phone No.</td>
													<td class="colorCell">Ext.</td>
													<td class="colorCell">Edit</td>
													<td class="colorCell">Remove
														<!--<input type="button" value="X" class="btn btn-xs customButton" click.trigger="" />-->
													</td>
												</tr>
											</thead>
											<tbody>
												<tr repeat.for="item of obj_personnel.CONTACT.contact">
													<td>${item.phone_type_text}</td>
													<td>${item.area_cd}</td>
													<td>${item.phone_no}</td>
													<td>${item.local_no}</td>
													<td>
														<input type="button" value="-" class="btn btn-xs customButton" click.trigger="btnEdit_Contact(item)" disabled.bind="_disableContactTable" />
													</td>
													<td>
														<input type="button" value="X" class="btn btn-xs customButton" click.trigger="btnRemove_Contact(item)" disabled.bind="_disableContactTable" />
													</td>
												</tr>
												<tr if.bind="obj_personnel.CONTACT.contact == null || obj_personnel.CONTACT.contact.length==0">
													<td colspan="6">
														<b>No current entry.</b>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</td>

							</tr>
						</table>
					</td>
					<td colspan="1" style="vertical-align: top;">
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Email</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 143px;" type="text" value.bind="obj_personnel.CONTACT.modelInternet.email_addr" />
									<input type="button" value="+" class="btn btn-xs customButton" click.trigger="btnAdd_EmailWeb(true)" />
								</td>

							</tr>
							<tr>
								<td colspan="2">
									<div style="height: 100px; overflow-y: scroll;">
										<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
											<thead style="display: table-header-group;">
												<tr>
													<td class="colorCell">Email</td>
													<td class="colorCell">
														<input type="button" value="X" class="btn btn-xs customButton" click.trigger="btnRemove_AllEmailWeb(true)" />
													</td>
												</tr>
											</thead>
											<tbody>
												<tr repeat.for="item of obj_personnel.CONTACT.email">
													<td>${item.web_addr}</td>
													<td>
														<input type="button" value="X" class="btn btn-xs customButton" click.trigger="btnRemove_EmailWeb(item.internet_id, true)" />
													</td>
												</tr>												
												<tr if.bind="obj_personnel.CONTACT.email == null || obj_personnel.CONTACT.email.length==0">
													<td colspan="3">
														<b>No current entry.</b>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Website</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 143px;" type="text" value.bind="obj_personnel.CONTACT.modelInternet.url" />
									<input type="button" value="+" class="btn btn-xs customButton" click.trigger="btnAdd_EmailWeb(false)" />
								</td>

							</tr>
							<tr>
								<td colspan="2">
									<div style="height: 100px; overflow-y: scroll;">
										<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
											<thead style="display: table-header-group;">
												<tr>
													<td class="colorCell">Website</td>
													<td class="colorCell">
														<input type="button" value="X" class="btn btn-xs customButton" click.trigger="btnRemove_AllEmailWeb(false)" />
													</td>
												</tr>
											</thead>
											<tbody>
												<tr repeat.for="item of obj_personnel.CONTACT.website">
													<td>${item.web_addr}</td>
													<td>
														<input type="button" value="X" class="btn btn-xs customButton" click.trigger="btnRemove_EmailWeb(item.internet_id, false)" />
													</td>
												</tr>
												<tr if.bind="obj_personnel.CONTACT.website == null || obj_personnel.CONTACT.website.length==0">
													<td colspan="3">
														<b>No current entry.</b>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<table class= "table-bordered" style=" width: 500px; margin-left: auto; margin-right: auto;">
							<tr>
								<td>
									CREATED BY:
								</td>
								<td>
									<b>${lblCreatedBy}</b>
								</td>
								<td>
									LAST UPDATED BY:
								</td>
								<td>
									<b>${lblUpdatedBy}</b>
								</td>							
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
