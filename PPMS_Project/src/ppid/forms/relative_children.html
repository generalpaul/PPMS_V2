<template>
	<div style="height: 550px; width: 913px; margin: 5px auto; ">
		<table style="width: 100%;">
			<tbody>
				<tr class="backroundTab">
					<td colspan="3">
						<div>
							<h5 style="margin: 10px; text-align: left; color: white;">Children</h5>
						</div>
					</td>
				</tr>
				<tr style="vertical-align: top;">
					<td>
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Last Name*</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" tabindex="1" value.bind="obj_personnel.RELATIVE.children.model.last_name" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Birth Date*</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" id="children_birth_dt" tabindex="4" value.bind="obj_personnel.RELATIVE.children.model.birth_dt" disabled.bind="_disableForm" />
								</td>
							</tr>
						</table>
					</td>
					<td>
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Given Name*</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" tabindex="2" value.bind="obj_personnel.RELATIVE.children.model.given_name" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Age</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" disabled value.bind="obj_personnel.RELATIVE.children.model.age" />
								</td>
							</tr>
							<tr>
								<!-- <td style="width: 120px; vertical-align: middle;" class="text-left">Status</td> -->
								<td colspan="2">
									<label style="margin-left: 10px; margin-right: 10px;">
										<input type="checkbox" id="children_dependent" change.delegate="checkChange(0)" disabled.bind="_disableForm" />Dependent
									</label>												
									<label style="margin-left: 10px; margin-right: 10px;">
										<input type="checkbox" id="children_deceased" change.delegate="checkChange(1)" disabled.bind="_disableForm" />Deceased
									</label>
								</td>
							</tr>
						</table>
					</td>
					<td>
						<table>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Middle Name</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" tabindex="3" value.bind="obj_personnel.RELATIVE.children.model.middle_name" disabled.bind="_disableForm" />
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Relationship*</td>
								<td>
									<select style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 167px;" tabindex="5" value.bind="obj_personnel.RELATIVE.children.model.relative_cd" disabled.bind="_disableForm" >
										<option value=""></option>
										<option repeat.for="item of obj_personnel.RELATIONSHIP" if.bind="item.group=='CHILDREN'" value.bind="item.value">${item.text}</option>
									</select>
								</td>
							</tr>
							<tr>
								<td style="width: 120px; vertical-align: middle;" class="text-left">Deceased Date</td>
								<td>
									<input style="border: 1px solid #e2e2e2; background: #fff;padding: 5px; width: 100%;" type="text" id="children_deceased_dt" tabindex="6" disabled.bind="_disableDeceasedDt || _disableForm" value.bind="obj_personnel.RELATIVE.children.model.deceased_dt" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnAdd" click.trigger="btnAdd()">Add</button>&nbsp;&nbsp;
						<button class="btn btn-xs customButton" style="width:150px;" disabled.bind="_disableBtnSave" click.trigger="validate()">Save</button>&nbsp;&nbsp;
						<button class="btn btn-xs customButton" style="width:150px;" click.trigger="clearField()">Clear/Reset</button>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div style="height: 300px; overflow-y: scroll;">
							<table class="table table-hover table-condensed table-bordered table-striped" ref="tblData">
								<thead style="display: table-header-group;">
									<tr>									
										<td class="colorCell">Last Name</td>
										<td class="colorCell">First Name</td>
										<td class="colorCell">Middle Name</td>
										<td class="colorCell">Birth Date</td>
										<td class="colorCell">Age</td>
										<td class="colorCell">Status</td>
										<td class="colorCell">Deceased Date</td>
										<td class="colorCell">Edit</td>
										<td class="colorCell">Remove</td>
									</tr>
								</thead>
								<tbody>
									<tr repeat.for="item of obj_personnel.RELATIVE.children.list">
										<td>${item.last_name}</td>
										<td>${item.given_name}</td>
										<td>${item.middle_name}</td>
										<td>${item.birth_dt}</td>
										<td>${item.age}</td>
										<td>${item.status}</td>
										<td>${item.deceased_dt}</td>
										<td>
											<button class="btn btn-xs customButton" click.trigger="btnEdit(item)" disabled.bind="_disableTable" >-</button>
										</td>
										<td>
											<button class="btn btn-xs customButton" click.trigger="btnRemove(item)" disabled.bind="_disableTable">X</button>
										</td>
									</tr>								
									<tr if.bind="obj_personnel.RELATIVE.children.list == null || obj_personnel.RELATIVE.children.list.length==0">
										<td colspan="9">
											<b>No current entry.</b>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
				</tr>				
				<tr>
					<td colspan="3">
						<table class= "table-bordered" style=" width: 500px; margin-left: auto; margin-right: auto;">
							<tr>
								<td>
									CREATED BY:
								</td>
								<td>
									<b>${lblCreatedBy}</b>
								</td>
								<td>
									LAST UPDATED BY:
								</td>
								<td>
									<b>${lblUpdatedBy}</b>
								</td>							
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
