<template>
            <require from="converters/filtercustom"></require>
            <require from="converters/signals"></require>
            <table class="table table-hover table-condensed table-bordered table-striped" style="width:70%;" ref="tblData">
                <thead>
                    <tr><td class="colorCell">PAY MODE</td>
                        <td class="colorCell">BUDGET</td>
                        <td class="colorCell">PAY MODE FACTOR</td>
                        <td class="colorCell">REMARKS</td>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of _cache_budget.GUEST | filtercustom:'visible':true:_signal">
                      <td> <input  disabled.bind="$parent._cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'" class="pymnttrmclass" value.bind="item.PAYMENT_TERM" style="width:auto !important;" blur.trigger="$parent.fnRegularBlurEvt(item,$index)"  focus.trigger="$parent.fnRegularFocus($index,'TERM')"/></td>
                      <td> <input  disabled.bind="$parent._cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'" value.bind="item.INPUT_AMT_TMP" blur.trigger="$parent.AmountBlur(item,'INPUT_AMT_TMP')" class="text-right" style="width:auto !important;"/></td>
                      <td>  <input  disabled.bind="$parent._cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'" value.bind="item.PAY_RATE_FACTOR_TMP"  blur.trigger="$parent.AmountBlur(item,'PAY_RATE_FACTOR_TMP')" class="text-right"  style="width:auto !important;"/></td>
                      <td> <textarea  disabled.bind="$parent._cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'" value.bind="item.REMARKS" style="height:20px !important;"></textarea></td>
                </tr>
                </tbody>
            </table>  
              <button class="btn btn-xs customButton" if.bind="_enableAdd" click.delegate="fnAddGuest()" disabled.bind="_cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'">Add Guest</button>
              <button class="btn btn-xs customButton" if.bind="_enableRemove"click.delegate="fnRemoveGuest()" disabled.bind="_cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'">Remove Guest</button>
              <button class="btn btn-xs customButton" click.delegate="saveGuest(0)" disabled.bind="_cache_budget.HEADER.APPR_STAT_CD!='APP-DRAFT'">Save</button>
</template>
